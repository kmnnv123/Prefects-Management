<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Module Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #dc2626;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calendar Module Test</h1>
    <div id="test-results"></div>
    
    <script src="calendar.js"></script>
    <script>
        console.log('üß™ Starting calendar module tests...');
        
        const results = document.getElementById('test-results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if calendar functions exist
        try {
            if (typeof formatDateForComparison === 'function') {
                addResult('‚úÖ formatDateForComparison function exists');
            } else {
                addResult('‚ùå formatDateForComparison function not found', false);
            }
        } catch (e) {
            addResult('‚ùå Error testing formatDateForComparison: ' + e.message, false);
        }
        
        // Test 2: Check if initializeAttendanceCalendar exists
        try {
            if (typeof initializeAttendanceCalendar === 'function') {
                addResult('‚úÖ initializeAttendanceCalendar function exists');
            } else {
                addResult('‚ùå initializeAttendanceCalendar function not found', false);
            }
        } catch (e) {
            addResult('‚ùå Error testing initializeAttendanceCalendar: ' + e.message, false);
        }
        
        // Test 3: Test formatDateForComparison function
        try {
            const testDate = new Date('2025-07-26');
            const formatted = formatDateForComparison(testDate);
            if (formatted === '2025-07-26') {
                addResult('‚úÖ formatDateForComparison works correctly: ' + formatted);
            } else {
                addResult('‚ùå formatDateForComparison returned incorrect result: ' + formatted, false);
            }
        } catch (e) {
            addResult('‚ùå Error calling formatDateForComparison: ' + e.message, false);
        }
        
        console.log('üß™ Calendar module tests completed');
    </script>
</body>
</html>
