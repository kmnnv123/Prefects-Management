<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    
    <div class="info">
        <strong>Testing your Firebase Realtime Database connection...</strong>
    </div>

    <h2>Connection Status</h2>
    <div id="status">Testing...</div>

    <h2>Test Actions</h2>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testSave()">Test Save</button>
    <button onclick="testLoad()">Test Load</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyAFuBQuONd5MOd0xYzQTMruhMIvfWWVquk",
          authDomain: "prefect-s-attendance.firebaseapp.com",
          databaseURL: "https://prefect-s-attendance-default-rtdb.firebaseio.com",
          projectId: "prefect-s-attendance",
          storageBucket: "prefect-s-attendance.firebasestorage.app",
          messagingSenderId: "386092614514",
          appId: "1:386092614514:web:4a1a8d8bb6b3160e4253eb",
          measurementId: "G-2WFVTFGHNN"
        };

        let database = null;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            showStatus('‚úÖ Firebase initialized successfully!', 'success');
        } catch (error) {
            showStatus(`‚ùå Firebase initialization failed: ${error.message}`, 'error');
        }

        async function testConnection() {
            try {
                await database.ref('test/connection').set({
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    status: 'connected'
                });
                showStatus('‚úÖ Connection test passed!', 'success');
            } catch (error) {
                showStatus(`‚ùå Connection test failed: ${error.message}`, 'error');
            }
        }

        async function testSave() {
            try {
                const testData = {
                    name: 'Test User',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                await database.ref('test/data').set(testData);
                showStatus('‚úÖ Save test passed!', 'success');
            } catch (error) {
                showStatus(`‚ùå Save test failed: ${error.message}`, 'error');
            }
        }

        async function testLoad() {
            try {
                const snapshot = await database.ref('test/data').once('value');
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    showStatus(`‚úÖ Load test passed! Data: ${JSON.stringify(data)}`, 'success');
                } else {
                    showStatus('‚ÑπÔ∏è No data found (try Save test first)', 'info');
                }
            } catch (error) {
                showStatus(`‚ùå Load test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
